language: c

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - libcurl4-openssl-dev
      - libjson-c-dev
      - libconfig-dev
      - libpam0g-dev
      - doxygen
      - dpkg-dev
      - debhelper
      - lintian


script:
  - dpkg-buildpackage -us -uc && cd ..
  - lintian *.deb
